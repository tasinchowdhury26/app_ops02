name: OSV Scanner
on:
  push:
    branches: ["main"] # Runs on push to 'main'
  schedule:
    - cron: "0 0 * * *" # Runs daily at midnight (optional)
  workflow_dispatch: # Allows manual trigger

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install OSV-Scanner
        run: |
          curl -L https://github.com/google/osv-scanner/releases/latest/download/osv-scanner-linux-amd64 -o osv-scanner
          chmod +x osv-scanner
          sudo mv osv-scanner /usr/local/bin/

      - name: Run OSV Scan & Save Report
        run: |
          osv-scanner scan source --r --format html . > output.html

      - name: Upload Report as Artifact
        uses: actions/upload-artifact@v3
        with:
          name: osv-scan-report
          path: output.html
