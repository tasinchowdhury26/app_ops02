name: OSV-Scanner Nightly Scan
on:
  schedule:
    - cron: '0 2 * * *'  # Runs at 2 AM UTC daily
  workflow_dispatch:      # Optional: Allow manual runs

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install OSV-Scanner
        run: |
          curl -L https://github.com/google/osv-scanner/releases/latest/download/osv-scanner_linux_amd64 -o osv-scanner
          chmod +x osv-scanner
          sudo mv osv-scanner /usr/local/bin/

      - name: Run scan and save report
        run: |
          osv-scanner scan source --r --format html . > output.html

      - name: Upload report
        uses: actions/upload-artifact@v4  # Fixed version
        with:
          name: osv-scan-report
          path: output.html